<html>
<head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Arachne: Home</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/readable/bootstrap.min.css">

	<link rel="stylesheet" href="/static/index.css">
</head>
<body>


{{> admin_header}}

 <div class="container">
     <h2>Edit Products</h2><br/>
     {{#each products}}
        <div class="col-md-3 col-sm-4 col-xs-6">
			<form action="/admin/products/{{id}}" method="post">
            Name: <input type="text" name="name" value="{{name}}"><br>
			Price: <input type="text" name="price" value="{{price}}"><br>
			Description:<br/>
			<textarea name="info">{{info}}</textarea>
			Image: <img src="/img/{{img}}"><br/>
			Change image to: 
			<select name="image">
			{{#each ../images}}
				<option value="{{id}}">{{title}}</option>
			{{/each}}
			</select>
			<input type="submit">
			</form>
        </div>
      {{/each}}
  </div>
 {{> footer}}
