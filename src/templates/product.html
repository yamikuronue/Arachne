<html>
<head>
 	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Arachne: Home</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/readable/bootstrap.min.css">

	<link rel="stylesheet" href="/static/index.css">
</head>
<body>

{{> header}}

 <div class="container">
  <div class="row">
    <a href="/products"> <-- </a><br/>
    <div  class="col-md-6">
      <h2>{{name}}</h2><br/>
      <img src="/img/{{img}}" width=200> <br>
      {{info}}<br/>
    </div>
    <div  class="col-md-6">
    <h3>${{price}}</h3>
      <form action="/checkout" method="post">
		<input name="product" type="hidden" value="{{name}}">
		<input name="pricePerItem" type="hidden" value="{{price}}">
        QTY:<input name="quantity" type="text" size="2" value="1"><br/>
        <button class="btn btn-default" type="submit">Add to Cart</button>
      </form>
    </div>
      
  </div>

 </div>
 {{> footer}}
